<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Les petits plats </title>
  </head>
  <body>
    <header class="header">
      <p class="header__logo">
        <img
          src="./assets/img/logo-chef.svg"
          alt="logo toque cuisinier"
          srcset=""
        />
      </p>
      <h1 class="header__heading">Les petits plats</h1>
      <form action="" class="header__form">
        <input type="text" class="header__searchbar" placeholder="Rechercher une recette"/>
        <button class="header__submit" type="submit">
            <img src="/assets/img/search.svg" alt="" />
        </button>
      </form>
    </header>
    <main>
      <section class="search">
        <div >
          <input class="search__ingredient" id="ingredient" name="ingredient" placeholder="Ingredients">
          <ul id="list-ingredient"></ul>
        </div>
        <div>
          <input class="search__device" list="list-device" id="device" name="device" placeholder="Appareils">
          <ul id="list-device"></ul>
        </div>
        <div>
          <input class="search__utensils" list="list-utensils" id="utensils" name="utensils" placeholder="Ustensiles">
          <ul id="list-utensils"></ul>
        </div>
      </section>
      <section class="recipe">

      </section>
    </main>
  </body>
</html>
